<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 3D Model with YouTube Video</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="buildingModel" src="C:\Users\Asus TUF Gaming\Documents\3d project capstone test\smart watch.glb"></a-asset-item>
        </a-assets>

        <a-entity position="0 0 0">
            <a-gltf-model src="#buildingModel" scale="1 1 1"></a-gltf-model>
        </a-entity>

        <a-plane position="0 1.5 -2" width="2" height="1.125" material="shader: html; target: #videoFrame"></a-plane>

        <div id="videoFrame" style="width:560px; height:315px; position:absolute; top:-9999px;">
            <iframe width="560" height="315"
                src="C:\Users\Asus TUF Gaming\Documents\WebAR-Project\Guico heat index sige na.mp4" 
                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
            </iframe>
        </div>

        <a-camera position="0 1.6 0" look-controls></a-camera>
    </a-scene>
</body>
</html>
