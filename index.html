<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile AR with Tap-to-Play Video & Sound</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; touch-action: manipulation; }

        #videoContainer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: black;
            border-radius: 10px;
            display: none;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="buildingModel" src="smart-watch.glb"></a-asset-item>
        </a-assets>

        <a-entity position="0 0 0">
            <a-gltf-model src="#buildingModel" scale="1 1 1"></a-gltf-model>
        </a-entity>

        <a-camera position="0 1.6 0" look-controls></a-camera>
    </a-scene>

    <!-- Video -->
    <div id="videoContainer">
        <video id="videoPlayer" muted playsinline controls>
            <source src="movie1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Audio -->
    <audio id="arSound" src="sound.mp3" loop></audio>

    <script>
        function playMedia() {
            let videoContainer = document.getElementById("videoContainer");
            let videoPlayer = document.getElementById("videoPlayer");
            let audioPlayer = document.getElementById("arSound");

            // Show video container
            videoContainer.style.display = "block";

            // Play video
            videoPlayer.play().catch(() => console.log("Video autoplay blocked!"));

            // Play audio
            audioPlayer.muted = false; // Ensure it's unmuted
            audioPlayer.play().catch(() => console.log("Audio autoplay blocked!"));

            // Remove event listeners after first tap
            document.removeEventListener("click", playMedia);
            document.removeEventListener("touchstart", playMedia);
        }

        // Listen for user interaction (fixes autoplay issues on Android & iOS)
        document.addEventListener("click", playMedia);
        document.addEventListener("touchstart", playMedia);
    </script>
</body>
</html>
