<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 3D Model with Local Video</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="buildingModel" src="smart watch.glb"></a-asset-item>
            <video id="localVideo" src="Guico heat index sige na.mp4" autoplay loop muted playsinline></video>
        </a-assets>

        <a-entity position="0 0 0">
            <a-gltf-model src="#buildingModel" scale="1 1 1"></a-gltf-model>
        </a-entity>

        <a-video src="#localVideo" position="0 1.5 -3" width="2" height="1.125" autoplay loop></a-video>

        <a-camera position="0 1.6 0" look-controls></a-camera>
    </a-scene>
</body>
</html>
